<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/insertarJuego.css">

    <link rel="icon" href="../img/iconos/icons8-gamepad-16.png" sizes="any" />
    <link rel="icon" href="../img/iconos/icons8-gamepad-16.png" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="../img/iconos/icons8-gamepad-16.png" />

    <title>Añadir un juego</title>
</head>

<body>
    <header>
        <h2>Añadir un juego</h2>
    </header>

    <main>

        <!--Contenedor de búsqueda automática-->
        <div class="busqueda-container" id="busquedaContainer">
            <label for="busquedaJuego">Buscar juego:</label>
            <input type="text" id="busquedaJuego" class="busqueda-input"
                placeholder="Escribe el nombre del juego para buscar..." />
            <div class="info-api">Datos proporcionados por <a href="https://rawg.io" target="_blank">RAWG</a></div>
            <div class="resultados-busqueda" id="resultadosBusqueda"></div>
            <div class="modo-manual">
                <button type="button" class="btn-modo" onclick="toggleModoManual()">
                    Modo Manual (sin búsqueda)
                </button>
            </div>
        </div>

        <!--Formulario para añadir un juego-->
        <form action="../php/insertarJuego.php" method="post" enctype="multipart/form-data" id="formularioJuego">
            <!--Campo del poster-->
            <label for="poster">Imagen de portada: </label>
            <input type="file" name="poster" id="poster" accept="image/*" required />
            <span id="posterInfo" style="font-size: 12px; color: #666;"></span>
            <br /><br />

            <!--Campo del nombre-->
            <label for="nombreJuego">Nombre del juego: </label>
            <input type="text" name="nombreJuego" id="nombreJuego" placeholder="Escribe el nombre del juego" required />
            <br /><br />

            <!--Campo de la puntuación en metacritic-->
            <label for="puntajeMetacritic">Puntuación de usuarios: </label>
            <input type="number" name="puntajeMetacritic" id="puntajeMetacritic"
                placeholder="Escribe un número entre 0 y 100." required />
            <br /><br />

            <!--Campo de la duración en horas-->
            <label for="duracionHoras">Duración del juego: </label>
            <input type="number" name="duracionHoras" id="duracionHoras"
                placeholder="En HORAS, si no llega a la hora escribe 1." required />
            <br />

            <!--Botón para enviar el formulario-->
            <button type="submit">Añadir juego</button>

            <!--Si la inserción ha salido bien, el PHP redirigirá automáticamente a la página principal-->
            <section>
                <a href="../php/principal.php">Volver atrás</a>
            </section>
        </form>
    </main>

    <footer>
        &copy; 2025 Creada por <a href="https://github.com/alockgoy/juegospendientes" target="_blank">@alockgoy</a>.
    </footer>

    <script src="../js/addGame.js"></script>
</body>

</html>
