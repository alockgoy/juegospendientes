<body>

  <h1>Iniciar sesión</h1>

  <main>
    <form action="../php/login.php" method="post">
      <!--Campo para el nombre del usuario-->
      <label for="username">Nombre de usuario: </label>
      <input type="text" name="username" placeholder="Escribe tu nombre de usuario" required /> <br/><br/>

      <!--Campo para la contraseña del usuario-->
      <label for="password">Contraseña: </label>
      <input type="password" name="clave" placeholder="Escribe tu contraseña" required /> <br/><br/>

      <!--Botón para enviar el formulario-->
      <button type="submit">Iniciar sesión</button>

      <!--Enlace para crear cuenta-->
      <section>
        <a href="./singup.html">Crear cuenta</a>
      </section>

      <!--Enlace para la solicitud de recuperación de contraseñas-->

      </section>

      <!--Enlace para volver atrás-->
      <section>
        <a href="../index.html">Volver atrás</a>
      </section>
    </form>
