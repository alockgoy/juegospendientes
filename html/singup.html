<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/singup.css">

    <link rel="icon" href="../img/iconos/icons8-add-user-male-16.png" sizes="any" />
    <link rel="icon" href="../img/iconos/icons8-add-user-male-16.png" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="../img/iconos/icons8-add-user-male-16.png" />

    <title>Crear cuenta</title>
</head>

<body>

    <main>
        <h1>Crear una cuenta</h1>

        <!-- Formulario -->
        <form action="../php/singup.php" method="post">
            <!--Campo para el nombre de usuario-->
            <label for="username">Nombre de usuario: </label>
            <input type="text" name="username" placeholder="Escribe tu nombre de usuario" pattern="[a-zA-Z0-9]+"
                required /> <br /><br />

            <!--Campo para el correo electrónico-->
            <label for="email">Correo electrónico: </label>
            <input type="email" name="correo" placeholder="Escribe tu correo electrónico" required /> <br /><br />

            <!--Campo para la contraseña-->
            <label for="password">Contraseña: </label>
            <input type="password" name="clave" placeholder="Escribe una contraseña" required /><br /><br />

            <!--Botón para enviar el formulario-->
            <button type="submit">Crear cuenta</button>

            <!--Enlace al inico de sesión-->
            <section>
                <a href="./login.html">Iniciar sesión</a>
            </section>

            <section>
                <a href="../index.html">Volver atrás</a>
            </section>
        </form>

    </main>

        &copy; 2025 Creada por <a href="https://github.com/alockgoy/juegospendientes" target="_blank">@alockgoy</a>.
    </footer>
</body>

</html>
