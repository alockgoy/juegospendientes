<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/claveOlvidada.css">
    <title>Nueva contraseña</title>
</head>

<body>
    <header>
        <h2>Solicitar una nueva contraseña</h2>
    </header>

    <main>
        <!--Formulario que solicita el correo al que se enviará una nueva contraseña-->
        <form action="../php/claveOlvidada.php" method="post">
            <!--Campo del correo-->
            <label for="email">Escribe tu correo: </label>
            <input type="email" name="email" placeholder="Tu correo electrónico" required />

            <br/>

            <!--Botón para enviar el formulario-->
            <button type="submit">Obtener una nueva contraseña</button>

            <!--Enlace para volver atrás-->
            <section>
                <a href="./login.html">Volver atrás</a>
            </section>
        </form>
    </main>
